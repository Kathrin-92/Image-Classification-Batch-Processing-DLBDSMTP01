name: Run ML Flow and CNN Model

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: "Manually trigger the model process"
        required: false

jobs:
  run-batch-process:
    runs-on: ubuntu-latest

    steps:
      # Install and Setup Docker itself
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Step 1: Get CNN Model up and running
      - name: Build Docker Image for Model (if necessary)
        if: ${{ needs.build.outputs.image_changed == 'true' }}
        run: docker-compose -f compose.yaml build mlflow
        working-directory: .

      - name: Start MLflow Container
        run: docker-compose -f compose.yaml up -d mlflow

      - name: Wait for the Model to be build and ready
        run: |
          echo "Waiting for the model to be build."
          sleep 60